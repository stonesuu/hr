<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>hr</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">
</head>
<button class="btn btn-info" id="return">返回</button>
<body>
	<table class="table table-bordered table_striped table-hover">
		<thead>
		<tr>
			<th>编号</th>
			<th class='success'>姓名</th>
			<th class="active">身份证号</th>
			<th class="success">部门</th>
			<th>病假</th>
			<th>事假</th>
			<th>旷工</th>
			<th>探亲假</th>
			<th>婚丧假</th>
			<th>产假</th>
			<th>工伤假</th>
			<th>其它假</th>
			<th>计划生育假</th>
			<th>工假</th>
			<th>年休假</th>
			<th>大夜班</th>
			<th>节假日</th>
			<th>公休日</th>
			<th>加点</th>
			<th>津贴天数</th>
			<th>协力津贴</th>
			<th>工资订正</th>
			<th>保险订正</th>
			<th class='success'>日期</th>
			<th class="active">姓名</th>
		</tr>
		</thead>
		<tbody id="table"></tbody>
	</table>
  	<script src="/static/js/jquery.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script>
	function getable(){
		$.getJSON('/common/summary/check/select_session',function(res){
			str = ""
			$.each(res,function(ind,val){
				str += '<tr><td>'+(ind+1)+'</td><td class="success">'+val[1]+'</td><td class="active">'+val[0]+'</td>'
				str += '<td class="success">'+val[2]+'</td><td>'+val[3]+'</td><td>'+val[4]+'</td>'
				str += '<td>'+val[5]+'</td><td>'+val[6]+'</td><td>'+val[7]+'</td>'
				str += '<td>'+val[8]+'</td><td>'+val[9]+'</td><td>'+val[10]+'</td>'
				str += '<td>'+val[11]+'</td><td>'+val[12]+'</td><td>'+val[13]+'</td>'
				str += '<td>'+val[14]+'</td><td>'+val[15]+'</td><td>'+val[16]+'</td>'
				str += '<td>'+val[17]+'</td><td>'+val[18]+'</td><td>'+val[19]+'</td>'
				str += '<td>'+val[20]+'</td><td>'+val[21]+'</td><td class="success">'+val[22]+'</td><td class="active">'+val[1]+'</td></tr>'

			})
			$('#table').html(str)
		})
	}
	getable()
	$('#return').on('click',function(){
		location.href='/common/summary/check'
	})
	</script>
</body>
</html>
