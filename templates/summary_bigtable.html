<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>hr_test</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">
</head>
<button class="btn btn-info" id="return">返回</button>
<body>
	<table class="table table-bordered table_striped table-hover">
		<thead>
		<tr>
			<th class="active">部门</th>
			<th class='success'>日期</th>
			<th class="active">月度人数</th>
			<th class="success">月度进账</th>
			<th class="active">员工工资</th>
			<th class="success">保险小计</th>
			<th>养老</th>
			<th>失业</th>
			<th>工伤</th>
			<th>医疗</th>
			<th>生育</th>
			<th class="success">税收小计</th>
			<th>增值税</th>
			<th>城建税</th>
			<th>教育税</th>
			<th>附加税</th>
			<th>企业所得税</th>
			<th>乘车月票</th>
			<th>劳保</th>
			<th>其它</th>
			<th class="active">支出小计</th>
			<th class="success">剩余</th>
			<th class='active'>部门</th>
			<th class='success'>日期</th>
		</tr>
		</thead>
		<tbody id="table"></tbody>
	</table>
  	<script src="/static/js/jquery.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script>
	function getable(){
		$.getJSON('/common/summary/table_get',function(res){
			str = ""
			$.each(res,function(ind,val){
				str += '<tr><td class="active">'+val[0]+'</td><td class="success">'+val[1]+'</td>'
				str += '<td class="active">'+val[2]+'</td><td class="success">'+val[3]+'</td><td class="active">'+val[4]+'</td>'
				str += '<td class="success">'+val[5]+'</td><td>'+val[6]+'</td><td>'+val[7]+'</td>'
				str += '<td>'+val[8]+'</td><td>'+val[9]+'</td><td>'+val[10]+'</td>'
				str += '<td class="success">'+val[11]+'</td><td>'+val[12]+'</td><td>'+val[13]+'</td>'
				str += '<td>'+val[14]+'</td><td>'+val[15]+'</td><td>'+val[16]+'</td>'
				str += '<td>'+val[17]+'</td><td>'+val[18]+'</td><td>'+val[19]+'</td>'
				str += '<td class="active">'+val[20]+'</td><td class="success">'+val[21]+'</td><td class="active">'+val[0]+'</td><td class="success">'+val[1]+'</td></tr>'

			})
			$('#table').html(str)
		})
	}
	getable()
	$('#return').on('click',function(){
		location.href='/common/summary/table'
	})
	</script>
</body>
</html>
